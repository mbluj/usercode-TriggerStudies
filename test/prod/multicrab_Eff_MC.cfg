[MULTICRAB]
cfg=crab_Eff_MC.cfg

[COMMON]
USER.storage_element = T2_PL_Swierk
# different PSet with different GT
CMSSW.pset           = ../miniAODMuTauTriggerAnalyzer_cfg.py
# use user data from phys03 instance of DBS (uncomment here or add to specific items)
#CMSSW.dbs_url        = phys03
# uncomment to use parent dataset 
#CMSSW.use_parent     = 1
#comment out following to store output at CE
USER.return_data     = 1
USER.copy_data       = 0
#change the following to publish data
USER.publish_data    = 0
#USER.publish_data    = 1
# comment out the following to get edm-output
CMSSW.get_edm_output = 0
CMSSW.output_file    = muTauTrgAna.root

[GGH125ToTauTau_Eff_v1]
# 43.92 pb / 456,682
CMSSW.dbs_url     = phys03
CMSSW.datasetpath = /GluGluToHToTauTau_M-125_13TeV-powheg-pythia6/bluj-GGH125ToTauTau_MiniAOD_740GRunV33_v1-07875b5384ae556472589c21f15bc5fb/USER
CMSSW.total_number_of_events = -1
CMSSW.events_per_job = 25000
USER.publish_data_name = GGH125ToTauTau_Eff_740GRunV33_v1


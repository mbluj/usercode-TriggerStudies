[MULTICRAB]
cfg=crab_Eff_MC.cfg

[COMMON]
USER.storage_element = T2_PL_Swierk
# different PSet with different GT
CMSSW.pset           = ../miniAODMuTauTriggerAnalyzer_MC_25ns_cfg.py
# use user data from phys03 instance of DBS (uncomment here or add to specific items)
#CMSSW.dbs_url        = phys03
# uncomment to use parent dataset 
#CMSSW.use_parent     = 1
#comment out following to store output at CE
#USER.return_data     = 1
#USER.copy_data       = 0
USER.return_data     = 0
USER.copy_data       = 1
#change the following to publish data
USER.publish_data    = 0
#USER.publish_data    = 1
